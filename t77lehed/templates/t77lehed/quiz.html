{% extends 'homepage/base.html' %}

{% block title %}
Quiz
{% endblock %}

{% block content %}
<h1>Test</h1>

<form id="quizForm" method="POST" action="{% url 'submit_quiz' %}">
    {% csrf_token %}

    {% for question in questions %}
    <p>{{ question.text }}</p>

    {% for choice in question.choice_set.all %}
    <label>
        <input type="radio" name="question{{ question.id }}" value="{{ choice.id }}" id="{{ choice.id }}">
        {{ choice.text }}
    </label>
    <br>
    {% endfor %}
    {% endfor %}

    <input type="submit" value="Submit">
</form>
{% endblock %}
